<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="action icon" type="image/png" href="android-chrome-512x512.png">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png">
    <title>practica15</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Practica 15 usando Javacript</h1>
    <form id="form" class="login-card" action="">
        <div class="form-inner">
            <label for="usuario">Usuario</label>
            <input type="email" required id="usuario" name="usuario" autocomplete="username" placeholder="tu.usuario">

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" autocomplete="current-password" placeholder="••••••••">

            <button type="submit" class="btn">Iniciar sesión</button>
            <div class="aux">¿Olvidaste tu contraseña?</div>
        </div>
    </form>

<script src="index.js"></script>    
</body>
</html>
